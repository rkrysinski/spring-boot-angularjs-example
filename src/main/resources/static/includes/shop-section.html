
<div class="margin-top-normal">
	<h4>Currently available in our shop:</h4>
</div>

<div class="div-table">
	<div class="div-table-row" ng-repeat="item in items">
	
		<div class="div-table-col">
			<span>{{item.name}}:</span>
			
		</div>
		<div class="div-table-col div-table-col-fixed-width">
			<span id="shop_item_count_{{$index}}" >{{item.count}}</span>
 		</div>		
 		
		<div class="div-table-col">
			<span>left</span>
 		</div>		
 		
	</div>
</div>
